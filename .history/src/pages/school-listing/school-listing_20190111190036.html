<ion-header>

  <ion-navbar color="blue">
    <ion-title>List of School</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of orgList" (click)=goToListingDetails(item.id)>
    <ion-thumbnail item-start>
      <img src="assets/imgs/1-512.png">
    </ion-thumbnail>
    <h2>{{itrm.org_name}}</h2>
    <p>{{item.org_city}}, {{item.jela}} • {{item.estd}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>

    <button ion-button clear item-end>View</button>

</ion-list>


</ion-content>
