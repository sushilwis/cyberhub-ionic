<div *ngIf="showSplash" class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>

<ion-menu [content]="content">
  <ion-header no-padding no-margin>
    <ion-toolbar no-padding no-margin class="toolbar-nopadding">
      <ion-title no-padding no-margin >
        <img src="assets/imgs/student-icon.png"/>
        <p color="light" style="color:#fff;">User Name</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content-margin">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="light">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
