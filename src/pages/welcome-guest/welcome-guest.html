<ion-header>

  <ion-navbar>
    <ion-title>Welcome Guest !</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="notice">
        <ion-segment-button value="general">
          <p>
            <img class="notice-img" style="height: 20px" src="assets/imgs/generalNotice.svg">
          </p>        
          GENERAL NOTICE
        </ion-segment-button>
        <ion-segment-button value="personal">
            <p>
                <img class="notice-img" style="height: 20px" src="assets/imgs/personalNotice.svg">
              </p>
          PERSONAL NOTICE
        </ion-segment-button>
        <ion-segment-button value="departmental">
            <p>
                <img class="notice-img" style="height: 20px" src="assets/imgs/departmentalNotice.svg">
              </p>
          DEPARTMENTAL NOTICE
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div text-center margin-top style="margin-bottom: 40px;">
    <h4 style="font-size: 1.6rem;">
      <img class="login-page-logo" src="assets/icon/cyverhub_logo.svg">
      <img class="straight-line" src="assets/icon/substract.svg"> Welcome Guest !
    </h4>
  </div>

  <div class="sub-line" style="margin-bottom: 40px;">
    <p class="sub-head">Here you can search for Enrolled <br>Schools & Colleges under this <br>Digital Library.</p>
    <p class="sub-head"><br>Tap to view Basic information <br>about the institution.</p>
  </div>

  <!-- <div text-capitalize text-center margin-top>
    <p class="text-1">Choose one option from below</p>
  </div> -->

  <div text-uppercase text-center>
    <p class="text-2"(click)="goToSearchOrg()">I know<br> my organisation</p>
    <p style="color: #fff">or</p>
    <p class="text-3" (click)="goToFilterOrg()">help me<br> find my organisation</p>
  </div>
</ion-content>
