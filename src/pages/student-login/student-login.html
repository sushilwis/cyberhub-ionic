<ion-content class="item-center" padding color="secondary">

	<div text-center margin-top>

	<div class="enquiry-form">
			<p class="sub-line">
				<span>Here you can login to access all <br>the features your organisation <br>provides you with.</span>
			</p>
		 <p class="title" text-center text-capitalize margin-bottom>Login with your credentials</p>

			<ion-list style="background-color: none;">
			  <ion-item>
			  	<ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
			    <ion-input type="text" autofocus name="student_register" placeholder="Register Id" no-margin [(ngModel)]="student_register"></ion-input>
				</ion-item>
				
				<ion-item>
			  	<ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
			    <ion-input type="password" autofocus name="student_password" placeholder="Password" no-margin [(ngModel)]="student_password"></ion-input>
			  </ion-item>
			
				<!-- <button ion-button block outline color="blue" class="mt-10" *ngIf="isHide" (click)=loginSubmit()>Submit</button> -->
				<div text-center>
						<button ion-button color="blue" class="btn-size mt-10" *ngIf="isHide" (click)=loginSubmit()>Submit</button>
				</div>

					</div>
				</ion-row> -->

				<div text-capitalize text-center>
					<p (click)='goToRegister()'>Not registered yet?<br> click here to get registered now.</p>

					</ion-row>

			<button block ion-button outline text-left color="blue" *ngIf="isShown">Register_Id: {{student_register}} </button>
			<button block ion-button outline text-left color="blue" *ngIf="isShown">Phone: {{phone}}</button>

				<ion-item *ngIf="isShown" margin-top >
			    <ion-input type="number" name="otp_pass" maxlengtgh=4 [(ngModel)]="otp_pass" placeholder="Enter One Time Password" no-margin></ion-input>
				</ion-item>
				<p *ngIf="isShown">Not getting any message? <a href="#" (click)="resendMessage()">Resend</a> </p>
			</ion-list>


			<button ion-button block color="blue" class="mt-10" *ngIf="isShown" (click)=goToOwnDetails()>Next</button>

		</form>
	</div>
