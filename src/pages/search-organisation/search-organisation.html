<ion-header>

  <ion-navbar>
    <ion-title>Search Organisation</ion-title>

    <ion-buttons end (click)=goToHome()>
				<button ion-button icon-only>
					<ion-icon name="home" color="light"></ion-icon>
				</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </ion-label>
      <ion-input #search placeholder="Type Your Organisation" (keyup)="getItems($event)" (click)="onSearchButtonClick()"></ion-input>
    </ion-item>
  </ion-list>
    
				
  <ion-list class="search-result" [ngStyle]="{'display':isSearchbarOpened ? 'block' : 'none' }">
    <ion-item *ngFor="let item of items" (click)="schoolsDetails(item.id)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
