<ion-header>

  <ion-navbar color="blue">
    <ion-title>Routine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
    <ion-item padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      {{d.title}}
      <table *ngIf="d.showDetails">{{d.details}}</table>
    </ion-item>
  </ion-list>

</ion-content>
