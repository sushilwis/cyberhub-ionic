<ion-content>

<img src="assets/imgs/inunco-dark.png" class="img-width"/>
	<!-- <h1 class="heading" text-center text-uppercase>CyberHub</h1> -->
	<!-- <img src="assets/imgs/bk.png" class="img-width" /> -->
	<div class="enquiry-form">
		 <h3 class="title" text-center text-uppercase margin-bottom>Enter Details</h3>
	 	<form>
			<ion-list style="background-color: none;">

			  <ion-item>
			  	<ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
			    <ion-input type="text" placeholder="Username" name="regID" no-margin [(ngModel)]="regID"></ion-input>
				</ion-item>
				
			  <ion-item>
			  	<ion-label> <ion-icon ios="ios-disc" md="md-disc"></ion-icon></ion-label>
			    <ion-input type="password" placeholder="Password" name="pass" no-margin [(ngModel)]="pass"></ion-input>
				</ion-item>
				<ion-grid>
					<ion-row>
						<ion-row col-6>
							<button ion-button block outline color="blue" class="" (click)=onStuffLoginSubmit()>Submit</button>
						</ion-row>
						<ion-row col-6>
							<button ion-button block outline color="blue" class="" (click)='gotoHome()'>Back</button>
						</ion-row>
						<ion-row col-12>
							<button ion-button block outline color="blue" class="" (click)=goToRegister()>Registration</button>
						</ion-row>
					</ion-row>

					<!-- <ion-row>
						<ion-row col-12>
							<button ion-button block outline color="blue" class="">Registration</button>
						</ion-row>
					</ion-row> -->
				</ion-grid>
			</ion-list>
		</form>
	</div>

</ion-content>
