<ion-header>
  <ion-navbar color="blue">
    <ion-title>Stuff Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="item-center" padding color="secondary">
	<div text-center margin-top>
		<h4>Welcome Stuff !</h4>
	</div>

	<div class="enquiry-form">
		<p class="sub-line">
			<span>Here you can login to access all <br>the features your organisation <br>provides you with.</span>
			</p>
		<p class="title" text-center text-capitalize margin-bottom>Login with your credentials</p>
	 	<form>
			<ion-list style="background-color: none;">

			  <ion-item>
			  	<ion-label floating> <ion-icon ios="ios-mail" md="md-mail">Username</ion-icon></ion-label>
			    <ion-input type="text" name="regID" no-margin [(ngModel)]="regID"></ion-input>
				</ion-item>
				
			  <ion-item>
			  	<ion-label floating> <ion-icon ios="ios-disc" md="md-disc">Password</ion-icon></ion-label>
			    <ion-input type="password" name="pass" no-margin [(ngModel)]="pass"></ion-input>
				</ion-item>

				<div text-center>
					<button ion-button color="blue" class="btn-size mt-10" (click)=onStuffLoginSubmit()>Submit</button>
				</div>

				<div text-capitalize text-center margin-top>
						<p (click)=goToRegister()>Not registered yet?<br> click here to get registered now.</p>
				</div>
