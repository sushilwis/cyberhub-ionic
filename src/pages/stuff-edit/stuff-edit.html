<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="padding: 30px;">
  <h5 class="title" text-center text-uppercase margin-bottom></h5>

    <!-- <ion-list>
        <ion-item>
          <ion-label>Select College</ion-label>
          <ion-select [(ngModel)]="college" name="college">
            <ion-option value=""></ion-option>
          </ion-select>
        </ion-item>
    </ion-list> -->

    <ion-list>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" name="stuffFName" [(ngModel)]="stuffFName"></ion-input>
        </ion-item>      
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="stuffLName" [(ngModel)]="stuffLName"></ion-input>
      </ion-item>      
  </ion-list>

    <ion-list>
      <ion-item>
        <ion-label floating>Short Name</ion-label>
        <ion-input type="text" name="stuffShortName" [(ngModel)]="stuffShortName" readonly></ion-input>
      </ion-item>      
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label floating>Qualification</ion-label>
        <ion-input type="text" name="stuffQualification" [(ngModel)]="stuffQualification"></ion-input>
      </ion-item>      
    </ion-list>

    <button ion-button block outline color="blue" class="" (click)='stuffProfileEditSubmit()'>Update</button>
  </div>
</ion-content>
