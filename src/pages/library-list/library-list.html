<ion-header>
  <ion-navbar color="blue">
    <ion-title>List of Books</ion-title>
      <!-- <ion-buttons end class="search-icon"> <i class="fas fa-search fa-lg"></i> </ion-buttons> -->
      <ion-buttons end (click)=goToHome() *ngIf="localUserData == null">
          <button ion-button icon-only>
            <ion-icon name="home" color="light"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
   <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="allBookList">
  
  <ion-list>
      <!-- <ion-item >
        <ion-thumbnail item-start>
          <img src="assets/imgs/book.png">
        </ion-thumbnail>
        <h2><strong>Book Name</strong>: The Federalist Papers</h2>
        <p><strong>Author Name</strong>: Serial installment</p>
        <small><strong>Number of Copies</strong>: 10</small>
      </ion-item> -->
      <ion-item *ngFor="let book of allBookList" (click)="presentProfileModal(book.id)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/book.png">
        </ion-thumbnail>
        <h2 *ngIf="book.book_name"><strong>{{book.book_name}}</strong></h2>
        <p><strong>Author Name</strong>: {{book.author}}</p>
        <small><strong>Number of Copies</strong>: {{book.no_copy}}</small>
      </ion-item>
    </ion-list>


    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>


<ion-content *ngIf="!allBookList">
  <ion-item>
      <p text-center><strong>Nothing Found</strong></p>
  </ion-item>
</ion-content>



<ion-footer class="fixed" *ngIf="localUserData != null">
  <ion-toolbar color="primary">  
  <ion-grid text-center >
    <ion-row>
      <div col-4 (click)=goToHome()>
        <i text-center class="fas fa-home fa-inverse fa-lg"></i>
        <p class="footer-p">Home</p>
      </div>
      <div col-4 (click)=gotoLiveStream()>
        <i text-center class="fas fa-video fa-inverse fa-lg"></i>
        <p class="footer-p">Live Streaming</p>
      </div>
      <div col-4>
        <i text-center class="fas fa-align-justify fa-inverse fa-lg"></i>
        <p  class="footer-p">Library</p>
      </div>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
