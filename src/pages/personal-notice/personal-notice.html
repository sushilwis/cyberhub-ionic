<ion-header>
  <ion-navbar color="blue">
  	<button ion-button menuToggle color="light">
     <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Personal Notice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card color="light" [ripple]>
  <ion-card-header>
    <strong>Submit fine </strong>
  </ion-card-header>
  <ion-card-content>
    <p>You must submit fine for book submit date over.</p>
    <ion-note text-right float-right>10 hours ago</ion-note>
  </ion-card-content>
</ion-card>

<ion-card color="light" [ripple]>
  <ion-card-header>
    <strong>Submit fine </strong>
  </ion-card-header>
  <ion-card-content>
    <p>You must submit fine for book submit date over.</p>
    <ion-note text-right float-right>10 hours ago</ion-note>
  </ion-card-content>
</ion-card>


</ion-content>

<ion-footer class="fixed">
  <ion-toolbar color="primary">
  <ion-grid text-center >
    <ion-row>
      <div col-3 (click)=goToHome()>
        <img src="assets/imgs/white-icon5.png">
       <!--  <i text-center class="fas fa-video fa-inverse fa-lg"></i> -->
        <p class="footer-p">Home</p>
      </div>
      <div col-3 (click)=gotoLiveStream()>
        <img src="assets/imgs/white-icon1.png">
       <!--  <i text-center class="fas fa-video fa-inverse fa-lg"></i> -->
        <p class="footer-p">Live Streaming</p>
      </div>
      <div col-3 (click)=goToAttendance()>
        <img src="assets/imgs/white-icon2.png">
        <!-- <i text-center class="fas fa-boxes fa-inverse fa-lg"></i> -->
        <p  class="footer-p">Attendance</p>
      </div>
      <div col-3 (click)=goToRoutine()>
        <img src="assets/imgs/white-icon3.png">
        <!-- <i class="fas fa-box fa-inverse fa-lg"></i> -->
        <p  class="footer-p">Routine</p>
      </div>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
