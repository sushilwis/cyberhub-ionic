  <!-- (click)="presentProfileModal(notice.id)" -->
    <ion-list *ngFor="let notice of noticeList">
      <ion-item *ngIf="notice.notice">
        <ion-thumbnail item-start (click)="presentProfileModal(notice.id)">
          <img src="assets/imgs/download-img.png">
        </ion-thumbnail>
        <h2>{{notice?.notice?.subject}}</h2>
        <p>{{notice?.notice?.text}}</p>
        <p>{{notice?.noticetype?.type_name}}</p>
        <button ion-button clear item-end (click)="showPdf(notice?.notice?.file_url)">
          <i class="fas fa-download fa-2x"></i>
        </button>
      </ion-item>  
    </ion-list>

    <ion-list *ngIf="!showList">
      <ion-item text-center>
        <p>No Data Found</p>
      </ion-item>  
    </ion-list>
</ion-content>
