<!--
  Generated template for the StaffInfoPage page.
  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle color="light">
     <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>General Information</ion-title>
    <ion-buttons end><button class="bell-icon" (click)=goToPersonalNotice()> <i class="fas fa-bell fa-inverse fa-lg"></i> </button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-card>
    <img src="{{orgDetails?.org_img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{orgDetails?.org_name}}
        </ion-card-title>
        <div [innerHtml]="orgDetails?.org_text"></div>
        <!-- <p><strong>About</strong> : </p>
        <div [innerHtml]="orgDetails?.org_about" class="mt-4"></div> -->        
        <!-- <p (click)=goToPrincipal()>PRINCIPAL</p>  -->
        <button ion-button block outline color="blue" class="mt-10" (click)=goToPrincipal()>PRINCIPAL</button>
        <!-- <p (click)=goToComplainDesk()>COMPLAIN DESK</p> -->
        <button ion-button block outline color="blue" class="mt-10" (click)=goToComplainDesk()>COMPLAIN DESK</button>
        <!-- <p (click)=goToStuffDuty()>STUFF DUTY</p> -->
        <button ion-button block outline color="blue" class="mt-10" (click)=goToStuffDuty()>STUFF DUTY</button>
    </ion-card-content>
  </ion-card>

  <ion-grid>

    <ion-row>
      <ion-col col-md-3 class="icon-center" (click)=goToLibrary()>
        <img src="assets/imgs/icon.png"/>
        <p>Library</p>
      </ion-col>
      <ion-col col-md-3 class="icon-center" (click)=goToAllPdf()>
        <img src="assets/imgs/icon2.png"/>
        <p>Notice Board</p>
      </ion-col>
      <ion-col col-md-3 class="icon-center" (click)=goToPersonalNotice()>
        <img src="assets/imgs/icon6.png"/>
        <p>Personal Notice</p>
      </ion-col>
      <ion-col col-md-3 class="icon-center" (click)=goToAccount()>
        <img src="assets/imgs/icon5.png"/>
        <p>Account</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-md-3 class="icon-center" (click)=goToAttendance()>
        <img src="assets/imgs/icon3.png"/>
        <p>Attendance</p>
      </ion-col>
      <ion-col col-md-3 class="icon-center" (click)=goToStuffDuty()>
        <img src="assets/imgs/calendar1.png"/>
        <p>Stuff Duty</p>
      </ion-col>
      <ion-col col-md-3 class="icon-center" (click)=gotoLiveStream()>
        <img src="assets/imgs/icon1.png"/>
        <p>Live Stream</p>
      </ion-col>
      <ion-col col-md-3 class="icon-center" (click)=goToComplain()>
        <img src="assets/imgs/icon7.png"/>
        <p>Complain</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-md-4 class="icon-center" (click)=goToGuest()>
        <img src="assets/imgs/guest.png"/>
        <p>Guest</p>
      </ion-col>

      <ion-col col-md-4 class="icon-center" (click)=goToLogout()>
        <img src="assets/imgs/icon7.png"/>
        <p>Logout</p>
      </ion-col>

      <ion-col col-md-4 class="">
        <img src=""/>
        <p></p>
      </ion-col>

      <ion-col col-md-4 class="">
        <img src=""/>
        <p></p>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>




<ion-footer class="fixed">
    <ion-toolbar color="primary">  
    <ion-grid text-center >
      <ion-row>
        <div col-3 (click)=goToHome()>
          <img src="assets/imgs/white-icon5.png">
         <!--  <i text-center class="fas fa-video fa-inverse fa-lg"></i> -->
          <p class="footer-p">Home</p>
        </div>
        <div col-3 (click)=gotoLiveStream()>
          <img src="assets/imgs/white-icon1.png">
         <!--  <i text-center class="fas fa-video fa-inverse fa-lg"></i> -->
          <p class="footer-p">Streaming</p>
        </div>
        <div col-3 (click)=goToAttendance()>
          <img src="assets/imgs/white-icon2.png">
          <!-- <i text-center class="fas fa-boxes fa-inverse fa-lg"></i> -->
          <p  class="footer-p">Attendance</p>
        </div>
        <div col-3 (click)=goToRoutine()>
          <img src="assets/imgs/white-icon3.png">
          <!-- <i class="fas fa-box fa-inverse fa-lg"></i> -->
          <p  class="footer-p">Routine</p>
        </div>
      </ion-row>
    </ion-grid>
    </ion-toolbar>
</ion-footer>
