<ion-header>
  <ion-navbar color="blue">
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="back-ground">
      <img src="assets/imgs/student-icon.png"/>
      <h5 text-center text-uppercase color="light">My Name</h5>
      <p text-center text-uppercase>Register Id: 123456789</p>
  </div>

  <ion-card>
  <ion-card-content>
      <p><strong>Email</strong>: demo@gmail.com</p>
      <p><strong>Mobile</strong>: 1234567890</p>
      <p><strong>Child Name One</strong>: Loriem Ipsum</p>
      <p><strong>Child Name Two</strong>: Loriem Ipsum</p>
      <p><strong>Child Name Three</strong>: Loriem Ipsum</p>
      <br/>
      <button ion-button type="submit" block outline color="blue" class="mt-10" (click)=goToPassword()>Change Password</button>
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer class="fixed">
  <ion-toolbar color="primary">  
  <ion-grid text-center >
    <ion-row>
      <div col-3 (click)=gotoHome()>
        <img src="assets/imgs/white-icon5.png">
       <!--  <i text-center class="fas fa-video fa-inverse fa-lg"></i> -->
        <p class="footer-p">Home</p>
      </div>
      <div col-3 (click)=gotoLiveStream()>
        <img src="assets/imgs/white-icon1.png">
       <!--  <i text-center class="fas fa-video fa-inverse fa-lg"></i> -->
        <p class="footer-p">Live Streaming</p>
      </div>
      <div col-3 (click)=goToAttendance()>
        <img src="assets/imgs/white-icon2.png">
        <!-- <i text-center class="fas fa-boxes fa-inverse fa-lg"></i> -->
        <p  class="footer-p">Attendance</p>
      </div>
      <div col-3 (click)=goToRoutine()>
        <img src="assets/imgs/white-icon3.png">
        <!-- <i class="fas fa-box fa-inverse fa-lg"></i> -->
        <p  class="footer-p">Routine</p>
      </div>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
