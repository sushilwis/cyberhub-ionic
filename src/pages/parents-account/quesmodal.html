<ion-header>
        <ion-toolbar>
          <ion-title>Security Question</ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
</ion-header>
    
    
<ion-content padding>
        <ion-list>
          <ion-item>
            <p>What is your first love ? </p>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Answer :</ion-label>
            <ion-input type="text" name="ans" no-margin [(ngModel)]="ans"></ion-input>
          </ion-item>
        </ion-list>
      
        <button ion-button type="submit" block outline color="blue" class="mt-10" (click)="submitSecurityQuesAns()">Submit</button>
        <!-- <button ion-button type="submit" block outline color="blue" class="mt-10" (click)="dismiss()">Skip For Now</button> -->
</ion-content>
