      <ion-header>
            <ion-toolbar>
              <ion-title>
                  Book Details
              </ion-title>
              <ion-buttons start>
                <button ion-button (click)="dismiss()" style="
                width: 61%; font-size: 2.2rem;">
                  <span ion-text color="primary" showWhen="ios">Cancel</span>
                  <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
                </button>
              </ion-buttons>
            </ion-toolbar>
    </ion-header>


<ion-content>        
    <ion-card style="background-color: #353434">       
        
        <h4 text-center style="font-size: 18px; color: #fff; margin-top: 10px;"><strong>{{book?.book_name}}</strong></h4>
        <!-- #ececec -->
        <ion-card-content>
          <p style="color: #ececec"><strong>Writer</strong> : {{book?.author}}</p>
          <p style="color: #ececec"><strong>Edition</strong> : {{book?.edition}}</p>
          <!-- <p><strong>ISBN</strong> : {{book?.isbn_code}}</p> -->
          <p style="color: #ececec"><strong>Publisher</strong> : {{book?.publisher_name}}</p>
          <!-- <p><strong>No of Copy</strong> : {{book?.no_copy}}</p> -->
        </ion-card-content>
      </ion-card>
</ion-content>
