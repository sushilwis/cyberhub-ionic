      <ion-header>
            <ion-toolbar>
              <ion-title>Book Details</ion-title>
              <ion-buttons start>
                <button ion-button (click)="dismiss()">
                  <span ion-text color="primary" showWhen="ios">Cancel</span>
                  <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
                </button>
              </ion-buttons>
            </ion-toolbar>
    </ion-header>


<ion-content>        
    <ion-card>       
        
        <h4 text-center style="font-size: 18px;"><strong>{{book?.book_name}}</strong></h4>
        
        <ion-card-content>
          <p><strong>Author</strong> : {{book?.author}}</p>
          <p><strong>Edition</strong> : {{book?.edition}}</p>
          <p><strong>ISBN</strong> : {{book?.isbn_code}}</p>
          <p><strong>Publisher</strong> : {{book?.publisher_name}}</p>
          <p><strong>No of Copy</strong> : {{book?.no_copy}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
