<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>	
    <ion-title>College Details</ion-title>
    <ion-buttons end>
      <button class="bell-icon" (click)=goToPersonalNotice()> <i class="fas fa-bell fa-inverse fa-lg"></i> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-card>
  <img [src]="orgDetails?.org_img"/>
  <ion-card-content>
    <ion-card-title>
      {{orgDetails?.org_name}}
    </ion-card-title>
      <div float-right >
        <p [ngStyle]="{'font-size': '24px'}">
          <ion-icon name="cloud"></ion-icon>
        17 Â°C</p>
      </div>
      <!-- <p ><strong>Email</strong>: demo@gmail.com</p>
      <p><strong>Mobile</strong>: 1234567890</p> -->
      <div [innerHtml]="orgDetails?.org_text"></div>
      <p><strong>About</strong> : </p>
      <div [innerHtml]="orgDetails?.org_about" class="mt-4"></div>
  </ion-card-content>
  
</ion-card>


<ion-grid>
  <ion-row>
    <ion-col col-md-4 class="icon-center" (click)=goToLibrary()>
      <img src="assets/imgs/icon.png"/>
      <p>Library</p>
    </ion-col>
    <ion-col col-md-4 class="icon-center" (click)=goToAllPdf()>
      <img src="assets/imgs/icon2.png"/>
      <p>Notice Board</p>
    </ion-col>
    <ion-col col-md-4 class="icon-center" (click)=goToPersonalNotice()>
      <img src="assets/imgs/icon6.png"/>
      <p>Personal Notice</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-md-4 class="icon-center" (click)=goToAttendance()>
      <img src="assets/imgs/icon3.png"/>
      <p>Attendance</p>
    </ion-col>
    <ion-col col-md-4 class="icon-center" (click)=goToRoutine()>
      <img src="assets/imgs/icon4.png"/>
      <p>Routine</p>
    </ion-col>
    <ion-col col-md-4 class="icon-center" (click)=goToAccount()>
      <img src="assets/imgs/icon5.png"/>
      <p>Account</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
