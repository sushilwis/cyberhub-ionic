<ion-header>

  <ion-navbar color="blue">
    <ion-title>Staff Complain</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="enquiry-form">
		 <h3 class="title" text-center text-uppercase margin-bottom>Enter Your Complain</h3>
	 	<form>
			<ion-list style="background-color: none;">
			  <ion-item>
			  	<ion-label> <ion-icon ios="ios-text" md="md-text"></ion-icon></ion-label>
			     <ion-textarea  name="" placeholder="Type Your Complain"></ion-textarea>
			  </ion-item>
			   <ion-note text-right float-right>You Have 3/3 Complain</ion-note>
				<button ion-button block outline color="blue" class="mt-10" (click)=goHide()>Submit</button>
				<p class="text-blue" *ngIf="isShown">Your Complain has been Submited to the Principal</p>
			</ion-list>
		</form>
	</div>

</ion-content>
