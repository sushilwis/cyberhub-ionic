<ion-header>

  <ion-navbar color="blue">
    <ion-title>Admission Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" name="f_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-textarea name="l_name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Father Name</ion-label>
      <ion-textarea name="p_name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Mobile No.</ion-label>
      <ion-textarea name="mobile"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Email Id</ion-label>
      <ion-textarea name="e-mail"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>12th Marks</ion-label>
      <ion-textarea name="12th_marks"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
