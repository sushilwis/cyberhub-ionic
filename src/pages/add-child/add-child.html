<div class="overley" *ngIf="showLoader"></div>  
<div class="spinner" *ngIf="showLoader">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
</div>


<ion-header>
  <ion-navbar>
    <ion-title>Add Child</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-list style="background-color: none;">

      <ion-item>
        <ion-label floating style="color: #9a9a9a"> <ion-icon ios="ios-mail" md="md-lock"></ion-icon> Child ID</ion-label>
        <ion-input type="text" name="childId" no-margin [(ngModel)]="childId"></ion-input>
      </ion-item>

      <p class="input-info">Which was generated by Cyberhub</p>

      <div text-center style="margin-top: 25px;">
        <button ion-button color="blue" class="btn-size mt-10" (click)="viewChildDetails()">Save</button>
      </div>

    </ion-list>
  </form>
</ion-content>
