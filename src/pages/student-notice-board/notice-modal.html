<ion-header>
    <ion-toolbar>
        <ion-title>
            {{notice?.noticetype?.type_name}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()" style="
            width: 61%; font-size: 2.2rem;">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card style="background-color: #353434">

        <h4 text-center style="font-size: 18px; color: #fff; padding-top: 10px;"><strong>{{notice?.notice?.subject}}</strong></h4>

        <ion-card-content>
            <p style="color: #fff; font-size: 1.2rem"><strong>Title</strong> : {{notice?.notice?.title}}</p>
            <p style="color: #fff; font-size: 1.2rem"><strong>Details</strong> : {{notice?.notice?.text}}</p>
            <!-- <p style="color: #fff; font-size: 1.2rem"><strong>Notice Type</strong> : {{notice?.noticetype?.type_name}}</p> -->
        </ion-card-content>
    </ion-card>
</ion-content>
