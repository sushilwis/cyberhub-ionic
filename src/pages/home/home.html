<div class="splashScreen" *ngIf="splash">
  <div class="splashBg"></div>
  <div class="splashLogo1"></div>
  <div class="splashLogo2">
    <div class="splashLogoBranding">
      <span class="splashLogoBrandingText">POWERED BY</span>
    </div>
  </div>


  <div class="animationContainer">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <div class="splashFooterText">
    <p><span>A Comprehensive Institutional Management Hub</span></p>
  </div>
</div>









<ion-content class="item-center">
  <div class="overley"></div>
  <img class="logo-school" src="assets/icon/cyverhub_logo.svg" style="margin-top:50px; margin-bottom: 30px">
  <p class="sub-line">Choose and Tap<br>on your Account</p>
  <ion-grid style="width: 85%">
    <ion-row #myElement>

      <ion-row col-6 style="margin-bottom:10px;">
        <ion-card style="background-color: #161616; margin-bottom:10px;" (click)="goToGuest()">
          <ion-card-header text-center class="padd-bottom" style="margin-bottom:25px;">
            <!-- <i class="fas fa-user-circle fa-3x" style="color: black"></i> -->
            <img class="custom-image-size" src="assets/imgs/guest_logo.svg">
          </ion-card-header>
          <!-- <ion-card-content> -->
          <!-- <ion-card-title text-uppercase text-center>
              Guest
            </ion-card-title> -->
          <!-- </ion-card-content> -->
          <ion-row class="card-button-text">
            <ion-col>
              <div text-uppercase style="color: #db3236; font-size: 13px; font-weight: 600;">Guest</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-row>

      <ion-row col-6 style="margin-bottom:10px;">
        <ion-card style="background-color: #161616;" (click)=goToStudent()>
          <ion-card-header text-center class="padd-bottom" style="margin-bottom:25px;">
            <!-- <i class="fas fa-user fa-3x" style="color: black"></i> -->
            <img class="custom-image-size" src="assets/imgs/student_logo.svg">
          </ion-card-header>
          <!-- <ion-card-content> -->
          <!-- <ion-card-title text-uppercase text-center>
              Student
            </ion-card-title> -->
          <!-- </ion-card-content> -->
          <ion-row class="card-button-text">
            <ion-col>
              <div text-uppercase style="color: #4885ed; font-size: 13px; font-weight: 600;">Student</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-row>

      <ion-row col-6>
        <ion-card style="background-color: #161616" (click)=goToStaff()>
          <ion-card-header text-center class="padd-bottom" style="margin-bottom:18px;">
            <!-- <i class="fas fa-briefcase fa-3x" style="color: black"></i> -->
            <img class="custom-image-size" src="assets/imgs/staff_logo.svg">
          </ion-card-header>
          <!-- <ion-card-content> -->
          <!-- <ion-card-title text-uppercase text-center>
              Staff
            </ion-card-title> -->
          <!-- </ion-card-content> -->
          <ion-row class="card-button-text">
            <ion-col>
              <div text-uppercase style="color: #3cba54; font-size: 13px; font-weight: 600;">Staff</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-row>

      <ion-row col-6>

        <ion-card style="background-color: #161616" (click)=goToParents()>
          <ion-card-header text-center class="padd-bottom" style="margin-bottom:18px;">
            <!-- <i class="fas fa-users fa-3x" style="color: black"></i> -->
            <img style="margin-bottom: 8px;" src="assets/imgs/guardians_logo.svg">
          </ion-card-header>
          <!-- <ion-card-content> -->
          <!-- <ion-card-title text-uppercase text-center>
              Parents
            </ion-card-title> -->
          <!-- </ion-card-content> -->
          <ion-row class="card-button-text">
            <ion-col>
              <div text-uppercase style="color: #f4c20d; font-size: 13px; font-weight: 600;">guardians</div>
            </ion-col>
          </ion-row>
        </ion-card>

      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
