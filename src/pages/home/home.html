<ion-content class="item-center" style="background: #434244">
  <img class="logo-school" src="assets/imgs/inunco.png">
  <p class="sub-line">Kindly choose your account type <br>and<br>tap on it </p>
  <ion-grid style="width: 85%">
    <ion-row #myElement>

      <ion-row col-6>
        <ion-card color="innored"  (click)="goToGuest()">
          <ion-card-header text-center class="padd-bottom"><i class="fas fa-user-circle fa-3x" style="color: black"></i></ion-card-header>
          <ion-card-content>
            <!-- <ion-card-title text-uppercase text-center>
              Guest
            </ion-card-title> -->
          </ion-card-content>
          <ion-row class="card-button-text">
            <ion-col>
              <div>Guest</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-row>

      <ion-row col-6>
        <ion-card color="innoblue" (click)=goToStudent()>
          <ion-card-header text-center class="padd-bottom"><i class="fas fa-user fa-3x" style="color: black"></i></ion-card-header>
          <ion-card-content>
            <!-- <ion-card-title text-uppercase text-center>
              Student
            </ion-card-title> -->
          </ion-card-content>
          <ion-row class="card-button-text">
            <ion-col>
              <div>Student</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-row>

      <ion-row col-6>
        <ion-card color="innogreen" (click)=goToStaff()>
          <ion-card-header text-center class="padd-bottom"><i class="fas fa-briefcase fa-3x" style="color: black"></i></ion-card-header>
          <ion-card-content>
            <!-- <ion-card-title text-uppercase text-center>
              Staff
            </ion-card-title> -->
          </ion-card-content>
          <ion-row class="card-button-text">
            <ion-col>
              <div>Staff</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-row>

      <ion-row col-6>
        <ion-card color="innoyellow" (click)=goToParents()>
          <ion-card-header text-center class="padd-bottom"><i class="fas fa-users fa-3x" style="color: black"></i></ion-card-header>
          <ion-card-content>
            <!-- <ion-card-title text-uppercase text-center>
              Parents
            </ion-card-title> -->
          </ion-card-content>
          <ion-row class="card-button-text">
            <ion-col>
              <div>Parents</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
