<ion-content class="item-center" padding color="light">
	<img src="assets/imgs/logo.jpg" class="img-width"/>
	<!-- <h1 class="heading" text-center text-uppercase>CyberHub</h1> -->
	<img src="assets/imgs/bk.png" class="img-width" />
	<div class="enquiry-form">
		 <h3 class="title" text-center text-uppercase margin-bottom>Enter Your Email</h3>
	 	<form>
			<ion-list>
				  <ion-item>
				  	<ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
				    <ion-input type="text" placeholder="Email" no-margin></ion-input>
				  </ion-item>
			<ion-item *ngIf="isShown" margin-top>
			    <ion-input type="text" placeholder="Enter One Time Password" no-margin></ion-input>
			  </ion-item>
			</ion-list>
			<button ion-button block outline color="blue" class="mt-10" *ngIf="isHide" (click)=goToListing()>Submit</button>
			<button ion-button block outline color="blue" class="mt-10" *ngIf="isShown" (click)=goToChildDetails()>Next</button>
		</form>
	</div>
</ion-content>
