<ion-header>

  <ion-navbar>
    <ion-title>Live Stream</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<!-- <ion-spinner name="bubbles" ></ion-spinner> -->
 <p *ngIf="video_details.length == 0" class="text-md-light" text-center>No Video found</p>

<ion-list *ngIf="video_details.length > 0">
  <ion-item *ngFor="let video of video_details">
    <ion-avatar item-start>
      <img src="{{video.snippet.thumbnails.medium.url}}">
    </ion-avatar>
    <h2>{{video.snippet.title}}</h2>
    
  </ion-item>
</ion-list>
</ion-content>
