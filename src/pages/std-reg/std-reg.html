<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>	
    <ion-title>Student Registration</ion-title>
    <!-- <ion-buttons end>
      <button class="bell-icon" (click)=goToPersonalNotice()> 
        <i class="fas fa-bell fa-inverse fa-lg"></i> 
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h5 class="title" text-center text-uppercase margin-bottom>Student Registration</h5>

    <ion-list>
      <ion-item>
        <!-- <ion-navbar color="light" [hideBackButton]="isSearchbarOpened ? 'true' : 'false'"> -->
          <!-- <ion-title *ngIf="isSearchbarOpened==false">Submit Enquiry</ion-title>
          <ion-buttons end *ngIf="isSearchbarOpened==false" (click)="onSearchButtonClick()">
            <button ion-button icon-only>
              <ion-icon name="search" color="light"></ion-icon>
            </button>
          </ion-buttons> -->
        <ion-label fixed>Institute</ion-label>
        <ion-input #search type="text" (keyup)="getItems($event)" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-input>
        <!-- </ion-navbar> -->
        
        <div class="search-result" [ngStyle]="{'display':isSearchbarOpened ? 'block' : 'none' }">
          <ion-list>
            <ion-item *ngFor="let item of items" (click)="schoolsDetails(item.id)">
              {{ item.name }}
            </ion-item>
          </ion-list>
        </div>
      </ion-item> 
    </ion-list>

    <ion-list>
        <ion-item>
          <ion-label fixed>Phone No</ion-label>
          <ion-input type="number" name="regNo" [(ngModel)]="mobileNo"></ion-input>
        </ion-item>      
    </ion-list>

    <button ion-button block outline color="blue" class="" (click)='registrationSubmit()'>Submit</button>
</ion-content>
