<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>	
    <ion-title>Student Registration</ion-title>
    <!-- <ion-buttons end>
      <button class="bell-icon" (click)=goToPersonalNotice()> 
        <i class="fas fa-bell fa-inverse fa-lg"></i> 
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h5 class="title" text-center text-uppercase margin-bottom>Student Registration</h5>

    <ion-list>
        <ion-item>
          <ion-label>Select College</ion-label>
          <ion-select [(ngModel)]="college" name="college">
            <ion-option *ngFor="let college of collegeList" value="{{college.id}}">{{college.org_name | uppercase}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
          <ion-label fixed>Phone No</ion-label>
          <ion-input type="number" name="regNo" [(ngModel)]="mobileNo"></ion-input>
        </ion-item>      
    </ion-list>

    <button ion-button block outline color="blue" class="" (click)='registrationSubmit()'>Submit</button>
</ion-content>
