<ion-header>
        <ion-toolbar>
          <ion-title>Add Department</ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Shift</ion-label>
        <ion-select [(ngModel)]="shift" (ionChange)="onChooseShift($event)">
          <ng-container *ngFor="let shift of orgShiftLists">
            <ion-option value="{{shift?.orgshift[0]?.id}}" *ngIf="shift?.orgshift[0]?.id">{{shift?.name}}</ion-option>
          </ng-container>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Class/Stream</ion-label>
        <ion-select [(ngModel)]="classStream" (ionChange)="onChooseClassStream($event)">
          <ion-option *ngFor="let class of sortArray" value="{{class?.class_id}}">{{class?.class_name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Section</ion-label>
        <ion-select [(ngModel)]="section" (ionChange)="onChooseSection($event)">
          <ion-option *ngFor="let section of filteredArrayForSectionList" value="{{section?.classSectionIndexId}}">{{section?.section_name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" block outline color="blue" class="mt-10" (click)="submitDepartment()">Submit</button>
</ion-content>
